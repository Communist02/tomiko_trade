<a href="car/{{ car_id }}">
    <div class="car-card">
        <div class="car-info">
            <h2 class="car-title">{{ brand }} {{ model }}</h2>
            <p class="car-details">{{ year }} • {{ transmission }} • {{ mileage }} км</p>
        </div>
        <img loading="lazy"
            src="/static/main/img/auto.png"
            class="car-image"/>
        <div class="price-action">
            <div class="price">{{ price }} ₽</div>
            <button class="action-button" tabindex="0">Оставить заявку</button>
        </div>
    </div>
</a>
